<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Forms (2)</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search-term">Search for</label>
        <input type="text" name="search-term" id="search-term">

        <label>
          <input type="radio" name="search-type" value="tv" checked>
          TV
        </label>

        <label>
          <input type="radio" name="search-type" value="movies">
          Movies
        </label>

        <label>
          <input type="radio" name="search-type" value="music">
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
